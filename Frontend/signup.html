<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Farming Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <!-- Left side: Name and Logo -->
            <div class="left">
                <h1 class="logo">Vertical Farming and gardening</h1>
            </div><br>
            <!-- Right side: Menu -->
            <div class="right">
                <ul class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="blogs.html">Blog</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Donate</a></li>
            
                </ul>
                
            </div>
    
    </nav>
      
        <div class="login">
            <form name="form-login">
            <h1>Sign up</h1>
    
            <label for="name"></label>
            <input type="email" id="name" placeholder="Register With Email" required />
    
            <label for="pw"></label>
            <input type="password" id="pw" placeholder="Password" required />
    
            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            <input
                id="rgstr_btn"
                type="submit"
                value="Register"
                onclick="store()"
            />
            </form>
        </div>
        <script>
            function store() {
            var name = document.getElementById("name");
            var pw = document.getElementById("pw");
            var lowerCaseLetters = /[a-z]/g;
            var upperCaseLetters = /[A-Z]/g;
            var numbers = /[0-9]/g;

            if (name.value.length == 0) {
            alert("Please fill in email");
            } else if (pw.value.length == 0) {
            alert("Please fill in password");
            } else if (name.value.length == 0 && pw.value.length == 0) {
            alert("Please fill in email and password");
            } else if (pw.value.length > 12) {
            alert("Max of 12");
            } else if (!pw.value.match(numbers)) {
            alert("please add 1 number");
            } else if (!pw.value.match(upperCaseLetters)) {
            alert("please add 1 uppercase letter");
            } else if (!pw.value.match(lowerCaseLetters)) {
            alert("please add 1 lovercase letter");
            } else {
            localStorage.setItem("name", name.value);
            localStorage.setItem("pw", pw.value);
            alert("Your account has been created");
            }
        }
      </script>
    </div>
</body>
</html>
